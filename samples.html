    .container .mix,
    .container .gap {
      display: inline-block;
      width: 100%;
      background-position: center;
    }

    .container .mix {
      text-align: left;
      /* background: #03899c; */
      margin-bottom: 5px;
      display: none;
      background-size: cover;
      transition: all .3s;
      -webkit-transition: all .3s;
      -moz-transition: all .3s;
      -o-transition: all .3s;
      -ms-transition: all .3s;
      border: 0px solid white;

    }

    .container .mix:hover {
      text-align: left;
      /* background: #03899c; */
      margin-bottom: 5px;
      display: none;
      /* webkit-filter: blur(2px); */
      /* Chrome, Safari, Opera */
      /* filter: blur(2px); */
      box-shadow: 0 0px 75px rgba(0, 0, 0, 0.75) inset;
    }

    .container .mix.category-1,
    .container .mix.category-2,
    .container .mix.category-3,
    .container .mix.category-4,
    .container .mix.category-5,
    .container .mix.category-6,
    .container .mix.category-7,
    .container .mix.category-8,
    .container .mix.category-9,
    .container .mix.category-10,
    .container .mix.category-11,
    .container .mix.category-12,
    .container .mix.category-13,
    .container .mix.category-14 {
      /* border-top: 2px solid limegreen; */
      transition: all .3s !important;
      -webkit-transition: all .3s !important;
      -moz-transition: all .3s !important;
      -o-transition: all .3s !important;
      -ms-transition: all .3s !important;
    }

    .container .mix:after {
      content: attr(data-myorder);
      color: white;
      font-size: 16px;
      display: inline-block;
      vertical-align: top;
      padding: 4% 6%;
      font-weight: 700;
      transition: all .3s !important;
      -webkit-transition: all .3s !important;
      -moz-transition: all .3s !important;
      -o-transition: all .3s !important;
      -ms-transition: all .3s !important;
    }

    .container .mix:before {
      content: '';
      display: inline-block;
      padding-top: 60%;
      transition: all .3s !important;
      -webkit-transition: all .3s !important;
      -moz-transition: all .3s !important;
      -o-transition: all .3s !important;
      -ms-transition: all .3s !important;

    .mediabox-wrap {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #000;
      background-color: rgba(0, 0, 0, 0.99);
      top: 0;
      left: 0;
      opacity: 0;
      z-index: 999;
      -webkit-animation-duration: 0.5s;
      animation-duration: 0.5s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation-name: mediabox;
      animation-name: mediabox;
    }

    @-webkit-keyframes mediabox {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes mediabox {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .mediabox-content {
      max-width: 680px;
      display: block;
      margin: 0 auto;
      height: 100%;
      position: relative;
    }

    .mediabox-content iframe {
      max-width: 100% !important;
      width: 100% !important;
      display: block !important;
      height: 480px !important;
      border: none !important;
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
    }

    .mediabox-hide {
      -webkit-animation-duration: 0.5s;
      animation-duration: 0.5s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation-name: mediaboxhide;
      animation-name: mediaboxhide;
    }

    @-webkit-keyframes mediaboxhide {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes mediaboxhide {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

  <script>
    $(function () {
      $('#wrapper').mixItUp();

      $('#content-one').mixItUp({
        selectors: {
          filter: '.filter-one',
          sort: '.sort-one'
        },
        animation: {
          enable: false,
          effects: 'fade'
        }
      });
      $('#content-two').mixItUp({
        selectors: {
          filter: '.filter-two',
          sort: '.sort-two'
        },
        animation: {
          enable: false,
          effects: 'fade'
        }
      });
      $('#content-three').mixItUp({
        selectors: {
          filter: '.filter-three',
          sort: '.sort-three'
        },
        animation: {
          enable: false,
          effects: 'fade'
        }
      });

      $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        var target = $(e.target).attr('href');

        if (target === '#tab-three') {
          if (!$('#content-three').mixItUp('isLoaded')) {
            $('#content-three').mixItUp({
              selectors: {
                filter: '.filter-three',
                sort: '.sort-three'
              },
              animation: {
                enable: false,
                effects: 'fade'
              }
            });
          } else if (!$('#content-two').mixItUp('isLoaded')) {
            $('#content-two').mixItUp({
              selectors: {
                filter: '.filter-two',
                sort: '.sort-two'
              },
              animation: {
                enable: false,
                effects: 'fade'
              }
            });
          } else if (!$('#content-one').mixItUp('isLoaded')) {
            $('#content-one').mixItUp({
              selectors: {
                filter: '.filter-one',
                sort: '.sort-one'
              },
              animation: {
                enable: false,
                effects: 'fade'
              }
            });
          }
        }
      });

      $('#myTabs a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
      });
      $($('#tab-three')).click(function () {
        $('#sidebar .filter-one, #sidebar .sort-one').addClass('disabled')
          .prop('disabled', true);
        $('#sidebar .filter-two, #sidebar .sort-one').addClass('disabled')
          .prop('disabled', true);
        $('#sidebar .filter-three, #sidebar .sort-three').removeClass('disabled')
          .prop('disabled', false);
      });
      $($('#tab-two')).click(function () {
        $('#sidebar .filter-one, #sidebar .sort-one').addClass('disabled')
          .prop('disabled', true);
        $('#sidebar .filter-three, #sidebar .sort-one').addClass('disabled')
          .prop('disabled', true);
        $('#sidebar .filter-two, #sidebar .sort-two').removeClass('disabled')
          .prop('disabled', false);
      });
      $($('#tab-one')).click(function () {
        $('#sidebar .filter-two, #sidebar .sort-two').addClass('disabled')
          .prop('disabled', true);
        $('#sidebar .filter-three, #sidebar .sort-two').addClass('disabled')
          .prop('disabled', true);
        $('#sidebar .filter-one, #sidebar .sort-one').removeClass('disabled')
          .prop('disabled', false);
      });
    });
  </script>

  <script>
    (function (root, factory) {
      "use strict";
      if (typeof define === 'function' && define.amd) {
        define([], factory);
      } else if (typeof exports === 'object') {
        module.exports = factory();
      } else {
        root.MediaBox = factory();
      }
    }(this, function () {
      "use strict";

      var MediaBox = function (element) {
        if (!this || !(this instanceof MediaBox)) {
          return new MediaBox(element);
        }

        this.selector = document.querySelectorAll(element);
        this.root = document.querySelector('body');
        this.run();
      };

      MediaBox.prototype = {
        run: function () {
          Array.prototype.forEach.call(this.selector, function (el) {
            el.addEventListener('click', function (e) {
              e.preventDefault();

              var link = this.parseUrl(el.getAttribute('href'));
              this.render(link);
              this.close();
            }.bind(this), false);
          }.bind(this));
        },
        template: function (s, d) {
          var p;

          for (p in d) {
            if (d.hasOwnProperty(p)) {
              s = s.replace(new RegExp('{' + p + '}', 'g'), d[p]);
            }
          }
          return s;
        },
        parseUrl: function (url) {
          var service = {},
            matches;

          if (matches = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/)) {
            service.provider = "youtube";
            service.id = matches[2];
          } else if (matches = url.match(
              /https?:\/\/(?:www\.)?vimeo.com\/(?:channels\/|groups\/([^\/]*)\/videos\/|album\/(\d+)\/video\/|)(\d+)(?:$|\/|\?)/
            )) {
            service.provider = "vimeo";
            service.id = matches[3];
          } else {
            service.provider = "Unknown";
            service.id = '';
          }

          return service;
        },
        render: function (service) {
          var embedLink,
            lightbox;

          if (service.provider === 'youtube') {
            embedLink = 'https://www.youtube.com/embed/' + service.id;
          } else if (service.provider === 'vimeo') {
            embedLink = 'https://player.vimeo.com/video/' + service.id;
          } else {
            throw new Error("Invalid video URL");
          }

          lightbox = this.template(
            '<div class="mediabox-wrap"><div class="mediabox-content"><span class="mediabox-close"></span><iframe src="{embed}?autoplay=1" frameborder="0" allowfullscreen></iframe></div></div>', {
              embed: embedLink
            });

          this.root.insertAdjacentHTML('beforeend', lightbox);
        },
        close: function () {
          var wrapper = document.querySelector('.mediabox-wrap');

          wrapper.addEventListener('click', function (e) {
            if (e.target && e.target.nodeName === 'SPAN' && e.target.className === 'mediabox-close') {
              wrapper.classList.add('mediabox-hide');
              setTimeout(function () {
                this.root.removeChild(wrapper);
              }.bind(this), 500);
            }
          }.bind(this), false);
        }
      };

      return MediaBox;
    }));
    //Initialize the MediaBox.
    MediaBox('.mediabox');
  </script>

</body>
